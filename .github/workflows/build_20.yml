name: build nodejs v20

on: 
  workflow_dispatch:
    inputs:
      tag_date:
        description: 'tag date'     
        required: true

env:
  VERSION: 20.16.0

jobs:
  build_windows:
    name: Windows
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v4
    - name: npm install
      shell: bash
      run: npm install
    - name: install packages
      run: |
        choco install nasm
        echo "C:\Program Files\NASM" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    - name: Run build script
      continue-on-error: true
      shell: cmd
      run: |
        cd %GITHUB_WORKSPACE%
        call .\build_windows.cmd ${{env.VERSION}}
    - name: Run copy script
      shell: cmd
      run: |
        cd %GITHUB_WORKSPACE%
        call .\copy-x64-windows.cmd
    - name: Rename
      shell: bash
      run: |
        mv installed/nodejs installed/nodejs_20
    - uses: actions/upload-artifact@v4
      with:
        name: nodejs_bin
        path: installed/**/*

  publish:
    runs-on: ubuntu-latest
    needs: [build_windows]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: nodejs_bin
          path: nodejs_bin/

      - name: Create Release Asset
        run: |
          cd nodejs_bin/ && tar cvfz ../nodejs_bin_${{env.VERSION}}.tgz nodejs_20 && cd -

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: NodeJS_${{env.VERSION}}_${{ github.event.inputs.tag_date }}
          release_name: NodeJS_${{env.VERSION}}_${{ github.event.inputs.tag_date }}
          draft: false
          prerelease: false

      - name: Upload nodejs_bin
        #id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./nodejs_bin_${{env.VERSION}}.tgz
          asset_name: nodejs_bin_${{env.VERSION}}.tgz
          asset_content_type: application/tgz
